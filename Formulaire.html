<body>
<header id="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <img class="favicon" src="media/favicon.png">
        <h1 class="titre">Vive Les Saucisses</h1>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Acceuil</a>

                <a class="nav-item nav-link" href="Mini-Jeu.html">Mini-Jeu</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <img src="media/background.jpg" class="img-fluid" alt="Teckel">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form>
                <div class="form-row formulaire">
                    <div class="form-group col-6">
                        <label for="nomUsager">Nom d'usager</label>
                        <input type="text" class="form-control" id="nomUsager" placeholder="Veuillez entrer votre nom d'usager">
                    </div>
                    <div class="form-group col-6">
                        <label for="mdp">Mot de passe</label>
                        <input type="password" class="form-control" id="mdp" aria-describedby="mdpHelp" placeholder="Veuillez entrer votre mot de passe">
                    </div>
                </div>
                <div class="form-row formulaire">
                    <div class="form-group col-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Veuillez entrer votre adresse courriel">
                    </div>
                    <div class="form-group col-6">
                        <label for="mdpconfirm">Confirmation du mot de passe</label>
                        <input type="password" class="form-control" id="mdpconfirm" placeholder="Veuillez confirmer votre mot de passe">
                    </div>
                </div>
                <div class="form-row formulaire">
                    <div class="form-group col-6">
                        <label for="couleurpatte">Couleur patte</label>
                        <input class="form-control" type="color" id="couleurpatte">
                    </div>
                    <div class="form-group col-6">
                        <label for="couleurbg">Couleur arrière-plan</label>
                        <input class="form-control" type="color" id="couleurbg">
                    </div>
                </div>
                <img src="media/plus.jpg" id="plus" class="img-fluid"><img src="media/moins.jpg" id="moins" class="img-fluid">
                <i class="fas fa-paw fa-7x" id="pattechien"></i>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>
